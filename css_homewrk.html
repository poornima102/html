<!DOCTYPE html>
<html>
<head>
  <title>Product Card</title>
  <style>
    .product-card {
      border: 2px solid green;  
      border-radius: 10px;      
      padding: 20px;           
      margin: 20px;         
      width: 80%;               
      max-width: 300px;         
      height: 400px;            
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      min-width: 200px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="product-card">
  <img src="https://via.placeholder.com/250" alt="Product Image">
  <h2>Product Name</h2>
  <p>Short description of the product goes here.</p>
</div>

</body>
</html>

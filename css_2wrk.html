<!DOCTYPE html>
<html>
<head>
  <title>Box Model</title>
  <style>
    .outer-box {
      border: 5px solid blue;
      padding: 20px;
      margin: 30px;
    }

    .middle-box {
      border: 4px solid green;
      padding: 15px;
    }

    .inner-box {
      border: 3px solid red;
      padding: 40px;
    }
  </style>
</head>
<body>

  <div class="outer-box">
    <div class="middle-box">
      <div class="inner-box">
        Inner box
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  name="description" content="contact us">
    <meta  name="keywords" content="contact us">
    <title>CONTACT US</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required><br>
        <label for="email"> enter your email</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Enter Your Phone Number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required maxlength="100"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
        <input type="submit" value="submit">
         <p>&copy; 2025 Contact Us</p>
    </form>
    </body>
</html>
